<!DOCTYPE html>
<html lang="hu"> <!-- a dokumentum nyelvének a beállítása-->

<head> <!-- az oldal metadatája-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css"> <!-- link a stlye-css mappához, hogy a böngésző ezt a stylus file-t használja-->
  <script defer src="script/script.js"></script>
  <title>Termék Információk</title>

</head>

<body>
  <div id="app"> <!-- division létrehozása-->
    <h1>Termék Információk</h1>

    <!-- Form létrehozása a termék nevének és árának a "begyüjtéséhez"-->
    <form id="productForm"> 

      <label for="productName">Fantázianév:</label> 
      <input type="text" id="productName" required> <!-- termék nevének a bekérése (text = szöveg típusú inputot kérünk) -->

      <label for="productPrice">Ár:</label>
      <input type="number" id="productPrice" required> <!-- termék árának a bekérése (number = szám típusú inputot kérünk) -->


      <!-- a gomb létrehozása mellyel hozzá tudjuk adni a listához, és onclick-el meghatározzuk, hogy melyik JavaScript kód legyen 
        végrehajtva a gombrakattintással -->
      <button type="button" onclick="addProduct()">Hozzáad</button> 
    </form>

          <!-- ugyanaz mint előbb csak itt az eredmények számolása JS kód lesz végrehajtva a gombrakattintással-->
    <button type="button" onclick="calculateResults()">Eredmények számolása</button>

    <!-- Eredmények megjelenítése-->
    <div id="resultContainer"></div>
  </div>

  
<!-- A beírt termékek -->
<div id="enteredProducts">
    <h2>Beírt termékek:</h2>
    <ul id="productList"></ul> <!-- unordered list amit a JS kódban használunk és listába szedjük a beírt elemeket-->
  </div>
  
  
</body>
</html>
